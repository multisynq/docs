name: Generate llms.txt

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  generate-llms-txt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install
        npm install -g mintlify

    - name: Generate llms.txt
      run: |
        node scripts/generate-llms-txt.js

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code llms.txt || echo "changes=true" >> $GITHUB_OUTPUT

    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add llms.txt
        git commit -m "ðŸ¤– Auto-update llms.txt"
        git push

    - name: Create or update pull request
      if: github.event_name == 'pull_request' && steps.git-check.outputs.changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "ðŸ¤– Auto-update llms.txt"
        title: "Auto-update llms.txt"
        body: |
          This PR automatically updates the llms.txt file based on the latest documentation changes.
          
          Generated by: ${{ github.workflow }}
          Triggered by: ${{ github.event_name }}
        branch: auto-update-llms-txt